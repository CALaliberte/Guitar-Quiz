<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popular Guitar Quiz</title>
    <link rel="stylesheet" href="../Source/styles.css"></link>
    
</head>
<body>
  <div class="quiz-container">
    <h1>Guitar Quiz</h1>
    <h2><em>Guess the introduction date of popular Gibson and Fender electric guitars</em></h2>
    <div class="question">
      <p id="question-text"></p>
      <div class="choices">
        <button class="choice" onclick="checkAnswer(0)"></button>
        <button class="choice" onclick="checkAnswer(1)"></button>
        <button class="choice" onclick="checkAnswer(2)"></button>
      </div>
      <p id="feedback"></p>
      
    </div>
  </div>
  <button class="reset" onClick="window.location.reload();">Restart Game</button> 
  <script src="../Source/scripts.js" type="text/javascript"></script>
</body>
</html>
